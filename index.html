<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.png">
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<br/>
<button id="btn1" class="btn1">Animation 1</button>
<button id="btn2" class="btn2">Animation 2</button>
<button id="btn3" class="btn3">Animation 3</button>
<button id="btn4" class="btn4">Animation 4</button>
<br/><br/><br/><br/><br/><br/>
<div>
<svg id="outside" class="outside" viewBox="0 0 1300 1500">
    <polygon points="1297.74 484.12 1297.74 374.63 648.87 0 0 374.63 0 484.12 648.87 0.32 1297.74 484.12"/>
    <polygon points="1049.9 1266.94 247.85 1266.94 0 484.12 0 1123.88 648.87 1498.51 1297.74 1123.88 1297.74 484.12 1049.9 1266.94"/> 
</svg>
<svg id="inside" class="inside" viewBox="0 0 1300 1500">
    <polygon points="1248.68 639.09 648.87 0 1104.97 789.52 1248.68 639.09"/>
    <polygon points="648.87 0 48.92 638.63 193.15 789.68 648.87 0"/>
    <polygon points="193.27 789.8 648.88 1266.94 1104.86 789.64 193.27 789.8"/>
</svg>
</div>
</body>
<script>
$(document).ready(function(){    
    $("#btn1").click(function(){
        $("#inside").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
            $(this).removeClass("animation1");
        }).addClass("animation1");
    });
});  
$(document).ready(function(){     
    $("#btn2").click(function(){
        $("#inside").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
            $(this).removeClass("animation2");
        }).addClass("animation2");
    });
}); 
$(document).ready(function(){     
    $("#btn3").click(function(){
        $("#inside").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
            $(this).removeClass("animation3");
        }).addClass("animation3");
    });
}); 
    $(document).ready(function(){     
    $("#btn4").click(function(){
        $("#inside").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
            $(this).removeClass("animation4");
        }).addClass("animation4");
        $("#outside").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
            $(this).removeClass("animation5");
        }).addClass("animation5");
    });
}); 
</script>
</html>
